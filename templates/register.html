{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post">
    <div class="mb-3">
        <label>Email:</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Password:</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary" style="background-color: #FF9933;">Register</button>
</form>
{% endblock %}
