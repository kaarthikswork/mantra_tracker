{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card" style="border-color: #FF9933; background-color: rgba(255, 255, 255, 0.9);">
            <div class="card-header text-center" style="background-color: #FF9933; color: white; font-family: 'Noto Sans Devanagari', sans-serif;">
                <h4>‡•ê Register for Mantra Japa Tracker</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="background-color: #FF9933; border-color: #FF9933;">Register</button>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('auth.login') }}" style="color: #FF9933;">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
